<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
		<!--Agregamos bootsrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	</head>
	
	<body>
		
		<h3 th:text="${titulo}"></h3>
		
		<!--En una lista mostramos las propiedades del objeto usuario de tipo Usuario con los valores 
		    que	se obtuvieron del form.html
		-->
		<ul>
			<li th:text="${usuario.nombre}"></li>
			<li th:text="${usuario.apellido}"></li>
			<li th:text="${usuario.username}"></li>
			<li th:text="${usuario.password}"></li>
			<li th:text="${usuario.email}"></li>
			<!--este campo se obtendria de una BD, no del formulario, se maneja internamente-->
			<li th:text="${usuario.identificador}"></li>
			<li th:text="${usuario.cuenta}"></li>
			<!--<li th:text="${usuario.pais}"></li>-->
			<li th:text="${usuario.pais.id}"></li>
			<li th:text="${usuario.pais.codigo}"></li>
			<li th:text="${usuario.pais.nombre}"></li>
			<!--Damos formato para mostrar la fecha que se envio-->
			<li th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></li>
		</ul>
		
		<!--Creamos otra lista para mostrr el contenido del ArrayList-->
		<div>Roles</div>
		<ul>
			<!--iteramos, en role se guarda el contenido de la lista de la clase Usuario que se poblo en el form
			th:text muestra el nombre del role que se esta iterando-->
			<!-- <li th:each="role: ${usuario.roles}" th:text="${role}"></li> -->
			<!--Se comentqa lo anterior porque ahora se trabaja con RoleServiceImpl-->
			<li th:each="role: ${usuario.roles}" th:text="${role.id} + ': ' + ${role.nombre} + ' => ' + ${role.role}"></li>
			<li th:text="'Habilitado: ' + ${usuario.habilitar}"></li>
			<li th:text="'Genero: ' + ${usuario.genero}"></li>
			<li th:text="'Valor oculto: ' + ${usuario.valorSecreto}"></li>
		</ul>
		
		
	</body>	
</html>
